quarkus.log.console.darken=1

# Database - Dev Services auto-starts PostgreSQL container
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.schema-management.strategy=none
quarkus.flyway.migrate-at-start=true

# Form Authentication
quarkus.http.auth.form.enabled=true
quarkus.http.auth.form.login-page=/login
quarkus.http.auth.form.landing-page=/
quarkus.http.auth.form.error-page=/login?error=true
quarkus.http.auth.form.username-parameter=j_username
quarkus.http.auth.form.password-parameter=j_password

# Session Cookie Security
quarkus.http.auth.form.timeout=PT30M
quarkus.http.auth.form.new-cookie-interval=PT1M
quarkus.http.auth.form.cookie-same-site=strict
quarkus.http.auth.form.http-only-cookie=true

# Session Encryption (dev mode - auto-generated key)
# For production, set via environment variable: QUARKUS_HTTP_AUTH_SESSION_ENCRYPTION_KEY
%dev.quarkus.http.auth.session.encryption-key=dev-only-key-min-16-chars
%prod.quarkus.http.auth.session.encryption-key=${SESSION_ENCRYPTION_KEY}

# Production database (optional - for deployment)
%prod.quarkus.datasource.username=movies
%prod.quarkus.datasource.password=movies
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/movies
